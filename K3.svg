<svg width="850" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f8ff"/>
  
  <!-- Title -->
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle">School Management API System</text>
  
  <!-- Developer -->
  <rect x="50" y="60" width="150" height="80" rx="10" fill="#4b8bbe" stroke="#1f5f8b" stroke-width="2"/>
  <text x="125" y="100" font-size="14" text-anchor="middle" fill="white">Developer</text>
  <text x="125" y="120" font-size="12" text-anchor="middle" fill="white">Nazmus Sadat Shohag</text>
  
  <!-- GitHub -->
  <rect x="250" y="60" width="150" height="80" rx="10" fill="#333" stroke="#000" stroke-width="2"/>
  <text x="325" y="100" font-size="14" text-anchor="middle" fill="white">GitHub</text>
  <text x="325" y="120" font-size="12" text-anchor="middle" fill="white">Source Code</text>
  
  <!-- GitHub Actions -->
  <rect x="450" y="60" width="150" height="80" rx="10" fill="#2088ff" stroke="#005cc5" stroke-width="2"/>
  <text x="525" y="100" font-size="14" text-anchor="middle" fill="white">GitHub Actions</text>
  <text x="525" y="120" font-size="12" text-anchor="middle" fill="white">CI/CD Pipeline</text>
  
  <!-- Docker Hub -->
  <rect x="650" y="60" width="150" height="80" rx="10" fill="#2496ed" stroke="#0e5a8a" stroke-width="2"/>
  <text x="725" y="100" font-size="14" text-anchor="middle" fill="white">Docker Hub</text>
  <text x="725" y="120" font-size="12" text-anchor="middle" fill="white">Image Repository</text>
  
  <!-- Arrows from GitHub to GitHub Actions and Docker Hub -->
  <path d="M325 140 Q325 180 375 180" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M325 140 Q325 180 525 180" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M525 140 Q525 180 725 180" stroke="#2088ff" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Kubernetes Cluster -->
  <rect x="50" y="250" width="700" height="250" rx="15" fill="#326ce5" stroke="#1e4d8b" stroke-width="3" opacity="0.1"/>
  <text x="400" y="230" font-size="18" text-anchor="middle" fill="#326ce5">Kubernetes Cluster</text>
  
  <!-- PostgreSQL in K8s -->
  <rect x="100" y="300" width="150" height="100" rx="10" fill="#336791" stroke="#1f4b6e" stroke-width="2"/>
  <text x="175" y="340" font-size="14" text-anchor="middle" fill="white">PostgreSQL</text>
  <text x="175" y="360" font-size="12" text-anchor="middle" fill="white">Database</text>
  
  <!-- Go Web Server in K8s -->
  <rect x="300" y="300" width="150" height="100" rx="10" fill="#00add8" stroke="#007d9c" stroke-width="2"/>
  <text x="375" y="340" font-size="14" text-anchor="middle" fill="white">Go Web Server</text>
  <text x="375" y="360" font-size="12" text-anchor="middle" fill="white">CRUD API</text>
  
  <!-- Ingress in K8s -->
  <rect x="500" y="300" width="150" height="100" rx="10" fill="#ff9900" stroke="#cc7a00" stroke-width="2"/>
  <text x="575" y="340" font-size="14" text-anchor="middle" fill="white">Ingress</text>
  <text x="575" y="360" font-size="12" text-anchor="middle" fill="white">API Gateway</text>
  
  <!-- Arrows between components in K8s -->
  <path d="M250 350 Q275 350 300 350" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M450 350 Q475 350 500 350" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Docker Containers -->
  <rect x="100" y="450" width="150" height="30" rx="5" fill="#2496ed" stroke="#0e5a8a" stroke-width="1"/>
  <text x="175" y="470" font-size="12" text-anchor="middle" fill="white">PostgreSQL Container</text>
  
  <rect x="300" y="450" width="150" height="30" rx="5" fill="#2496ed" stroke="#0e5a8a" stroke-width="1"/>
  <text x="375" y="470" font-size="12" text-anchor="middle" fill="white">Go Server Container</text>
  
  <!-- Legend -->
  <rect x="540" y="450" width="200" height="130" rx="10" fill="#fff" stroke="#ccc" stroke-width="1"/>
  <text x="550" y="470" font-size="12" font-weight="bold" fill="#333">System Components:</text>
  <text x="550" y="490" font-size="10" fill="#333">• Go Web Server with CRUD</text>
  <text x="550" y="510" font-size="10" fill="#333">• PostgreSQL Database</text>
  <text x="550" y="530" font-size="10" fill="#333">• Dockerized Applications</text>
  <text x="550" y="550" font-size="10" fill="#333">• Kubernetes Deployment</text>
  <text x="550" y="570" font-size="10" fill="#333">• CI/CD with GitHub Actions</text>
  
  <!-- Arrow from Docker Hub to K8s -->
  <path d="M725 140 Q725 200 725 250" stroke="#2496ed" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
